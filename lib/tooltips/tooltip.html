<!doctype html>
<html lang="en">
<head>
	<title>Pure CSS Tooltips</title>
	<meta name ="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="tooltip.css">
</head>
<body>
	<div class="wrap">
		<h1>Pure CSS Tooltips</h1>
		<p>To create a tooltip just add the <span class="tool" data-tip="Tooltips are the coolestthing since sliced bread" tabindex="1">tool</span> class and the <span class="tool" data-tip="Seriously, how awesome are these tool tips" tabindex="2">data-tip</span> attribute with your tooltip message.</p>
	</div>
</body>
</html>
